patterns:
  - comment: 'class member inside bracket'
    match: !regex |-
      ([+-#~])?\s*
      (.*)\s+
      (.*)
    captures:
      '1':
        name: keyword.control.pintora
      '2':
        name: variable.pintora
      '3':
        name: variable.pintora
  - comment: 'class modified member inside bracket'
    match: !regex |-
      ({)
      (.*)
      (})
      \s*(.*)
      \s*(.*)
    captures:
      '1':
        name: keyword.control.pintora
      '2':
        name: string
      '3':
        name: keyword.control.pintora
      '4':
        name: variable.pintora
      '5':
        name: variable.pintora